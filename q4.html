<html>

<body>
  <form>
  <table>
	<tr>
		<td>What kind of car would you like to buy?</td>
	</tr>
	
	<tr>
	
		<td><br>&emsp;&emsp;<input type="radio" name="car" checked>Proton 
			 <input type="radio" name="car">Honda
			 <input type="radio" name="car">Ferrari
			 <input type="radio" name="car">Ford
		 </td>
	</tr>
	
	<tr>

	</tr>

		<td>&emsp;&emsp;

			</select>

		<td><br>Tell us how to get in touch with you</td>
	</tr>

	<tr>
		<td>&emsp;&emsp;Name</td><td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>&emsp;&emsp;E-mail</td><td><input type="email" name="email"></td>
	</tr>
	<tr>
		<td>&emsp;&emsp;Tel</td><td><input type="text" name="tel"></td>
	</tr>
	<tr>
		<td>&emsp;&emsp;Fax</td><td><input type="text" name="fax"></td>
	</tr>
	</table>
	<br>
	<tr>
		<td>&emsp;&emsp;<input type="checkbox" name="check" checked>Please contact me as soon as possible regarding this matter</td><br>
	</tr>
	<tr><br>
		<td>
		<input type="submit" name="submit" value="Send">
		<input type="reset" name="clear" value="Clear">
		</td>
	</tr>
	</table>
	</form>
</body>
</html>
